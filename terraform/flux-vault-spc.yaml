apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: github-vault-secrets
  namespace: flux-system
spec:
  provider: vault
  parameters:
    vaultAddress: "http://vault.vault.svc:8200"
    roleName: "tf-ctrl-runner" # 先ほど作成したロール
    objects: |
      - objectName: "github_token"
        secretPath: "kv/data/github"
        secretKey: "token"
  # ここが重要：Vaultから取得した値を Kubernetes Secret として書き出す設定
  secretObjects:
    - secretName: github-auth # GitRepositoryが参照する名前
      type: Opaque
      data:
        - objectName: "github_token"
          key: password # Fluxはpasswordキーを期待する
        - objectName: "github_token" # ユーザー名は何でも良い（PATで認証するため）
          key: username
